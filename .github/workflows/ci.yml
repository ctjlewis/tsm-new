name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Node.js v${{ matrix.nodejs }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      matrix:
        nodejs: [16]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.nodejs }}

    - name: Install and link
      run: yarn install --frozen-lockfile && yarn link

    - name: Type Checks
      run: yarn types

    - name: Loader Tests
      run: node --loader ./dist/loader/index.js test/fixtures/loader.ts

    - name: Tests <~ ESM
      run: node --loader ./dist/loader/index.js test/index.mjs

    - name: Tests <~ ESM <~ TypeScript
      run: node --loader ./dist/loader/index.js test/config/index.ts

    - name: Tests <~ CLI
      run: ./dist/index.js test/index.mjs

    - name: Tests <~ CLI <~ TypeScript
      run: ./dist/index.js test/config/index.ts
